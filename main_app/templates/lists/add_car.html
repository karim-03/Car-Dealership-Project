{% extends "base.html" %}
{%load static%}

{%block head%}
    <link rel="stylesheet" type="text/css" href="{% static 'css/lists/add_car.css' %}">
{%endblock head%}

{% block body %}
<div class="add-car">
    <h1>Add your car</h1>

    <form action="{% url 'add_car' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button id="add-btn" type="submit">Add Car</button>
    </form>
</div>

{% endblock %}
