{% extends "base.html" %}
{%load static%}

{%block head%}
  <link rel="stylesheet" type="text/css" href="{% static 'css/registration/login.css' %}">
{%endblock head%}

{% block body %}
  <div class="login">
    <h1>Login</h1>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button id="login-sbmt" type="submit">Log in</button>
    </form>
  </div>
{% endblock %}
